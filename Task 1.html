<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic-Tac-Toe</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>Tic-Tac-Toe Game</h1>
    
    <div id="name-entry">
        <label for="player1-name">Player 1 (X):</label>
        <input type="text" id="player1-name" placeholder="Enter Player 1 Name">
        <br>
        <label for="player2-name">Player 2 (O):</label>
        <input type="text" id="player2-name" placeholder="Enter Player 2 Name">
        <br>
        <button onclick="startGame()">Start Game</button>
    </div>

    <div id="game" style="display: none;">
        <div id="current-player"></div>
        <div id="board" class="board">
            <div class="cell" data-cell="0"></div>
            <div class="cell" data-cell="1"></div>
            <div class="cell" data-cell="2"></div>
            <div class="cell" data-cell="3"></div>
            <div class="cell" data-cell="4"></div>
            <div class="cell" data-cell="5"></div>
            <div class="cell" data-cell="6"></div>
            <div class="cell" data-cell="7"></div>
            <div class="cell" data-cell="8"></div>
        </div>
        <div id="result"></div>
        <button onclick="resetGame()">Reset Game</button>
        <button onclick="startOver()">Start Over</button>
    </div>

    <script src="script.js"></script>
</body>
</html>
